worker_processes 1;

error_log  logs/error.log debug;

events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;  # RTMP listen port
        chunk_size 4096;

        application live {
            live on;
            record off;

            # HLS settings
            # HLS settings for low latency and limited file storage
            hls on;
            hls_path temp/hls;
            hls_fragment 1s;                # Reduced fragment size for lower latency
            hls_playlist_length 3s;         # Smaller playlist length
            hls_cleanup on;                 # Enables cleanup of old segments
            # hls_fragment_naming system;     # Optional: Use system time for fragment naming
            hls_fragment_naming_granularity 1;  # Ensure fragments are uniquely named
            # hls_nested on;                  # Optional: Organize segments into subdirectories
        }
    }
}

http {
    server {
        listen 8090;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control no-cache;

            # CORS setup (if needed)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}